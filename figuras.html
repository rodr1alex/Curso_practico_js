<html lang="en">
<head>

        <section>
            <h2>Calcula el 치rea y perimetro de un cuadrado </h2>

                <input id="InputCuadrado" type="number"/>
                <button type="button" onclick="calcularPerimetroCuadrado()" class="boton">

        </section>

        <section>

            <form>
                <label for="1">
                    Lado1
                </label>

                <label for="2">
                    Lado2
                </label>
                <input id="2" type="number"/>

                    Base
                </label>
                <input id="3" type="number"/>

                <label for="4">
                    altura
                </label>
                <input id="4" type="number"/>

                <button type="button" onclick="calcularPerimetroTriangulo()" class="boton">

            </form>
        </section>

        <section>
            <h2>Calcula el area y perimetro de un circulo</h2>
            <form>
                <label for="radio">
                    Radio 
                </label>
                <input id="radio" type="number"/>

                <button type="button" onclick="calcularPerimetroCirculo()" class="boton">
                    Calcular perimetro
                </button>

                </button>

 
            </form>
        </section>
